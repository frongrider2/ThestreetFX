<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- main -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Street FX</title>
  <meta charset="utf-8">

  <!-- style -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <!-- icon -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/candlebar.svg" type="image/x-icon">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

  <!-- Link Swiper's CSS -->
</head>

<body>
  <!-- Dashboard -->
  <!-- Topmenu -->
  <div class="top-dashboard">
    <div class="user-dashboard">
      <div class="user-circle">
        <i class="far fa-user user-dash"></i>
      </div>
      <div>
        <h3>Tony GoFX</h3>
        <h2>TonyTrader</h2>
      </div>
      <i class="fas fa-angle-down user-toggle"></i>
    </div>
    <div class="top-submenu-contain">
      <div class="top-submenu">
        <div class="user-circle">
          <i class="far fa-user user-dash"></i>
        </div>
        <div>
          <h3>Edit Profile</h3>
        </div>
      </div>
      <div class="top-submenu">
        <div class="user-circle">
          <i class="fas fa-key user-dash"></i>
        </div>
        <div>
          <h3>Change Password</h3>
        </div>
      </div>
      <div class="top-submenu">
        <div class="user-circle">
          <i class="fas fa-sign-out-alt user-dash"></i>
        </div>
        <div>
          <h3>Log out</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- end of Topmenu -->
  <!-- Sidemainmenu -->
  <div class="main-menu-dashboard">
    <div class="img-contain">
      <img src="img/logo_eagle.svg">
    </div>
    <h1>Mainmenu</h1>
    <ul>
      <li onclick="location.href='dashboard_Profile.html';">
        <i class="far fa-user-circle"></i>
        <h2>Profile</h2>
      </li>
      <li onclick="location.href='dashboard_Deposit.html';">
        <i class="fas fa-angle-double-down"></i>
        <h2>Deposit</h2>
      </li>
      <li onclick="location.href='dashboard_Withdraw.html';">
        <i class="fas fa-angle-double-up"></i>
        <h2>Withdraw</h2>
      </li>
      <li onclick="location.href='dashboard_Transaction.html';">
        <i class="fas fa-money-check-alt"></i>
        <h2>Transaction</h2>
      </li>
      <li onclick="location.href='dashboard_Tradingaccount.html';">
        <i class="fas fa-file-invoice-dollar"></i>
        <h2>Trading Account</h2>
      </li>
      <li onclick="location.href='dashboard_Expertadvisor.html';">
        <i class="fas fa-robot"></i>
        <h2>Expert Advisor</h2>
      </li>
      <li onclick="location.href='dashboard_Copytrade.html';">
        <i class="fas fa-user-tie"></i>
        <h2>CopyTrade</h2>
      </li>
      <li onclick="location.href='index.html';">
        <i class="fas fa-sign-out-alt"></i>
        <h2>Logout</h2>
      </li>
    </ul>
  </div>
  <!-- end of Sidemainmenu -->

  <!-- Deposit -->
  <section class="dashboard-contain">
    <div class="dashboard-content">
      <h1>Copy Trade System</h1>
      <h2>Choose your Master to copytrade</h2>
    </div>
  </section>
  <!-- end of Deposit -->

  <!-- Dashboard -->
  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script/myscript.js"></script>

  <!-- end of script -->
</body>

</html>
